<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="MainController">
    <ul>
  <li ng-repeat="name in names">
    {{name}}
   </li>
</ul>

    <ul>
  <li ng-repeat="symbol in symbols">
    {{symbol}}
   </li>
</ul>

 <ul>
  <li ng-repeat="num in dupes track by $index">
    <p>{{num}}</p>
   </li>
</ul>

<ul>
  <li ng-repeat="cam in cameras">
    <p>{{cam.title}}</p>
    <p>{{cam.title}}</p>
    <img ng-src='{{cam.image}}'/>
    <p>{{cam.price|currency}}</p>
   </li>
</ul>

<h1>enter password:</h1>
    <input type="text"  ng-model="password">
    <h1 ng-class="{highlight:password.length > 4}">your password is {{password.length}} characters </h1>

 <button type="submit" class="btn btn-default" ng-show="show=password.length > 6" >submit</button>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
   <script type="text/javascript" src="app.js"></script>



  </body>
</html>
